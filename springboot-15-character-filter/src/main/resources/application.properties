#SpringBoot\u4E2D\u9ED8\u8BA4\u5DF2\u7ECF\u914D\u7F6E\u4E86CharacterEncodingFilter.\u7F16\u7801\u9ED8\u8BA4IS0-8859-1
#\u8BBE\u7F6Eenabled=false\u4F5C\u7528\u662F\u5173\u95ED\u7CFB\u7EDF\u4E2D\u914D\u7F6E\u597D\u7684\u8FC7\u6EE4\u5668\uFF0C\u4F7F\u7528\u81EA\u5B9A\u4E49\u7684CharacterEncodingFilter
#server.servlet.encoding.enabled=false

#\u7528application.properties\u914D\u7F6E\u5B57\u7B26\u96C6
